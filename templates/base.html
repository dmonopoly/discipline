{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Discipline</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles.css" >
    {% block head %} {% endblock %}
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div id="header">
      Discipline
      <div id="subheader">
        Block certain sites.
      </div>
    </div>
    <div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
